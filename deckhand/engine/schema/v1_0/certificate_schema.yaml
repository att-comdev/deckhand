# This specifies the official JSON schema meta-schema. DataSchema documents
# are used by various services to register new schemas that Deckhand can use
# for validation.

---
$schema: http://json-schema.org/schema#
id: deckhand/Certificate
properties:
  schema:
    type: string
    pattern: ^deckhand/Certificate/v[1-9]\d*(.0)?$
  metadata:
    type: object
    properties:
      schema:
        type: string
        pattern: ^metadata/Document/v[1-9]\d*(.0)?$
      name:
        type: string
      layeringDefinition:
        type: object
        properties:
          layer:
            type: string
      storagePolicy:
        type: string
        enum:
          - encrypted
          - cleartext
    additionalProperties: false
    required:
      - schema
      - name
      - storagePolicy
  data:
    type: string
additionalProperties: false
required: 
  - schema
  - metadata
  - data

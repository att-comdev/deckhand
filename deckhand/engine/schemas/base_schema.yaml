---
$schema: http://json-schema.org/schema#
# The `id` below is merely a convenience that notationally implies that this
# schema should be applied to all documents.
id: deckhand/Base/v*
properties:
  schema:
    type: string
    pattern: ^[A-Za-z]+\/[A-Za-z]+\/v[1-9]\d*(.0)?$
  metadata:
    type: object
    properties:
      schema:
        type: string
      name:
        type: string
    additionalProperties: true
    required:
      - schema
      - name
  data:
    type:
      - string
      - object
additionalProperties: false
required:
  - schema
  - metadata

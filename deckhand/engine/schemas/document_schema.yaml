---
$schema: http://json-schema.org/schema#
id: deckhand/Document/v1
properties:
  schema:
    type: string
    pattern: ^[A-Za-z]+/[A-Za-z]+/v[1-9]\d*(.0)?$
  metadata:
    type: object
    properties:
      schema:
        type: string
        pattern: ^metadata/Document/v[1-9]\d*(.0)?$
      name:
        type: string
      labels:
        type: object
      layeringDefinition:
        type: object
        properties:
          layer:
            type: string
          abstract:
            type: boolean
          parentSelector:
            type: object
          actions:
            type: array
            items:
              type: object
              properties:
                method:
                  enum:
                    - replace
                    - delete
                    - merge
                path:
                  type: string
              additionalProperties: false
              required:
                - method
                - path
        additionalProperties: false
        required:
          - layer
      substitutions:
        type: array
        items:
          type: object
          properties:
            dest:
              type: object
              properties:
                path:
                  type: string
                pattern:
                  type: string
              additionalProperties: false
              required:
                - path
            src:
              type: object
              properties:
                schema:
                  type: string
                  pattern: ^[A-Za-z]+/[A-Za-z]+/v[1-9]\d*(.0)?$
                name:
                  type: string
                path:
                  type: string
              additionalProperties: false
              required:
                - schema
                - name
                - path
          additionalProperties: false
          required:
            - dest
            - src
      storagePolicy:
        type: string
        enum:
          - encrypted
          - cleartext
    additionalProperties: false
    required:
      - schema
      - name
      - layeringDefinition
  data:
    type: object
additionalProperties: false
required:
  - schema
  - metadata
  - data

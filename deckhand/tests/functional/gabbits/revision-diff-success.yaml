# Test success path for rollback with a single bucket.
#
#  1. Purges existing data to ensure test isolation
#  2. Creates some initial documents (via 4 requests for different buckets)
#  3. Verify expected diffs for null revision
#     - Each of the 4 initial document PUTs vs null
#     - null vs itself
#  4. Modify bucket c
#  5. Delete bucket b
#  6. Create bucket f
#  7. Remove bucket f
#  8. Create bucket e
#  9. Verify diff between create_d and create_e
# 10. Verify diff of final state with null

defaults:
  request_headers:
    content-type: application/x-yaml
  response_headers:
    content-type: application/x-yaml

tests:
  - name: purge
    desc: Begin testing from known state.
    DELETE: /api/v1.0/revisions
    status: 204

  - name: create_a
    desc: Create documents in bucket a
    PUT: /api/v1.0/bucket/bucket_a/documents
    status: 200
    data: |-
      ---
      schema: example/Kind/v1
      metadata:
        schema: metadata/Document/v1
        name: doc
        layeringDefinition:
          abstract: false
          layer: site
      data:
        value: 1
      ...

  - name: create_b
    desc: Create documents in bucket b
    PUT: /api/v1.0/bucket/bucket_b/documents
    status: 200
    data: |-
      ---
      schema: example/Kind/v1
      metadata:
        schema: metadata/Document/v1
        name: doc
        layeringDefinition:
          abstract: false
          layer: site
      data:
        value: 2
      ...

  - name: create_c
    desc: Create documents in bucket c
    PUT: /api/v1.0/bucket/bucket_c/documents
    status: 200
    data: |-
      ---
      schema: example/Kind/v1
      metadata:
        schema: metadata/Document/v1
        name: doc
        layeringDefinition:
          abstract: false
          layer: site
      data:
        value: 3
      ...

  - name: create_d
    desc: Create documents in bucket d
    PUT: /api/v1.0/bucket/bucket_d/documents
    status: 200
    data: |-
      ---
      schema: example/Kind/v1
      metadata:
        schema: metadata/Document/v1
        name: doc
        layeringDefinition:
          abstract: false
          layer: site
      data:
        value: 4
      ...

  - name: verify_null_first_revision
    desc: Validates response for null diff for first revision
    GET: /api/v1.0/revisions/0/diff/$HISTORY['create_a'].$RESPONSE['$.[0].status.revision']
    status: 200
    response_multidoc_jsonpaths:
      $.[0]:
        bucket_a: created

  - name: verify_null_second_revision
    desc: Validates response for null diff for second revision
    GET: /api/v1.0/revisions/0/diff/$HISTORY['create_b'].$RESPONSE['$.[0].status.revision']
    status: 200
    response_multidoc_jsonpaths:
      $.[0]:
        bucket_a: created
        bucket_b: created

  - name: verify_null_third_revision
    desc: Validates response for null diff for third revision
    GET: /api/v1.0/revisions/0/diff/$HISTORY['create_c'].$RESPONSE['$.[0].status.revision']
    status: 200
    response_multidoc_jsonpaths:
      $.[0]:
        bucket_a: created
        bucket_b: created
        bucket_c: created

  - name: verify_null_fourth_revision
    desc: Validates response for null diff for fourth revision
    GET: /api/v1.0/revisions/0/diff/$HISTORY['create_d'].$RESPONSE['$.[0].status.revision']
    status: 200
    response_multidoc_jsonpaths:
      $.[0]:
        bucket_a: created
        bucket_b: created
        bucket_c: created
        bucket_d: created

  - name: verify_null_self
    desc: Validates response for null diff for fourth revision
    GET: /api/v1.0/revisions/0/diff/0
    status: 200
    response_multidoc_jsonpaths:
      $.[0]: {}

  - name: update_c
    desc: Update document in bucket c
    PUT: /api/v1.0/bucket/bucket_c/documents
    status: 200
    data: |-
      ---
      schema: example/Kind/v1
      metadata:
        schema: metadata/Document/v1
        name: doc
        layeringDefinition:
          abstract: false
          layer: site
      data:
        new_value: 7
      ...

  - name: verify_diff_between_initial_4_buckets_and_single_update
    desc: Validates response for null diff between the first 4 buckets and single update
    GET: /api/v1.0/revisions/$HISTORY['create_d'].$RESPONSE['$.[0].status.revision']/diff/$HISTORY['update_c'].$RESPONSE['$.[0].status.revision']
    status: 200
    response_multidoc_jsonpaths:
      $.[0]:
        bucket_a: unmodified
        bucket_b: unmodified
        bucket_c: modified
        bucket_d: unmodified

  - name: delete_b
    desc: Delete documents from bucket b
    PUT: /api/v1.0/bucket/bucket_b/documents
    status: 200
    data: ""
    skip: Not implemented.

  - name: create_f
    desc: Create documents in bucket f
    PUT: /api/v1.0/bucket/bucket_e/documents
    status: 200
    data: |-
      ---
      schema: example/Kind/v1
      metadata:
        schema: metadata/Document/v1
        name: doc-f
        layeringDefinition:
          abstract: false
          layer: site
      data:
        value: 5
      ...

  - name: delete_f
    desc: Delete documents from bucket b
    PUT: /api/v1.0/bucket/bucket_f/documents
    status: 200
    data: ""
    skip: Not implemented.

  - name: create_e
    desc: Create documents in bucket e
    PUT: /api/v1.0/bucket/bucket_e/documents
    status: 200
    data: |-
      ---
      schema: example/Kind/v1
      metadata:
        schema: metadata/Document/v1
        name: doc-e
        layeringDefinition:
          abstract: false
          layer: site
      data:
        value: 6
      ...

  - name: verify_diff_between_initial_4_buckets_and_present
    desc: Validates response for null diff between the first 4 buckets and now
    GET: /api/v1.0/revisions/$HISTORY['create_d'].$RESPONSE['$.[0].status.revision']/diff/$HISTORY['create_e'].$RESPONSE['$.[0].status.revision']
    status: 200
    response_multidoc_jsonpaths:
      $.[0]:
        bucket_a: unmodified
        bucket_b: deleted
        bucket_c: modified
        bucket_d: unmodified
        bucket_e: created
    skip: Not implemented.

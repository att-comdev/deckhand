# Tests success path for missing substitution source.
#
# 1. Purges existing data to ensure test isolation
# 2. Adds documents with a bad substitution source path
# 3. Verifies fully substituted document data

defaults:
  request_headers:
    content-type: application/x-yaml
  response_headers:
    content-type: application/x-yaml

tests:
  - name: purge
    desc: Begin testing from known state.
    DELETE: /api/v1.0/revisions
    status: 204
    response_headers: null

  - name: initialize
    desc: Create initial documents
    PUT: /api/v1.0/buckets/mop/documents
    status: 200
    data: <@resources/substitution-results-in-none-bug.yaml

  - name: verify_substitutions
    desc: Check for expected substitutions
    GET: /api/v1.0/revisions/$RESPONSE['$.[0].status.revision']/rendered-documents
    query_parameters:
      schema: deckhand/Dest/v1
    status: 400

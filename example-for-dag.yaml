schema: promenade/KubernetesNetwork/v1
metadata:
  schema: metadata/Document/v1
  name: kubernetes-network
  layeringDefinition:
    abstract: false
    layer: type
  storagePolicy: cleartext
  substitutions:
    # DNS
    - src:
        schema: twigleg/CommonAddresses/v1
        name: common-addresses
        path: .dns.cluster_domain
      dest:
        path: .dns.cluster_domain
    - src:
        schema: twigleg/CommonAddresses/v1
        name: common-addresses
        path: .dns.service_ip
      dest:
        path: .dns.service_ip
    - src:
        schema: twigleg/CommonAddresses/v1
        name: common-addresses
        path: .dns.upstream_servers
      dest:
        path: .dns.upstream_servers

    # Kubernetes IPs
    - src:
        schema: twigleg/CommonAddresses/v1
        name: common-addresses
        path: .kubernetes.api_service_ip
      dest:
        path: .kubernetes.service_ip
    - src:
        schema: twigleg/CommonAddresses/v1
        name: common-addresses
        path: .kubernetes.pod_cidr
      dest:
        path: .kubernetes.pod_cidr
    - src:
        schema: twigleg/CommonAddresses/v1
        name: common-addresses
        path: .kubernetes.service_cidr
      dest:
        path: .kubernetes.service_cidr
    - src:
        schema: twigleg/CommonAddresses/v1
        name: common-addresses
        path: .kubernetes.etcd_service_ip
      dest:
        path: .etcd.service_ip

data:
  dns:
    bootstrap_validation_checks:
      - calico-etcd.kube-system.svc.cluster.local
      - kubernetes-etcd.kube-system.svc.cluster.local
      - kubernetes.default.svc.cluster.local

  hosts_entries:
    - ip: 192.168.77.1
      names:
        - registry


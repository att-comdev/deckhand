schema: armada/Chart/v1
metadata:
  schema: metadata/Document/v1
  name: ucp-maas
  layeringDefinition:
    abstract: false
    layer: global
  storagePolicy: cleartext
  substitutions:
    # Chart source
    - src:
        schema: twigleg/SoftwareVersions/v1
        name: software-versions
        path: .charts.ucp.maas
      dest:
        path: .source

    # Drydock IPs
    - src:
        schema: twigleg/CommonAddresses/v1
        name: common-addresses
        # TODO(mb874d: Can change once we have an accessible VIP from fresh nodes.
        path: .genesis.ip
      dest:
        path: .values.conf.drydock.bootaction_url
        pattern: 'DRYDOCK_IP'
    - src:
        schema: twigleg/CommonAddresses/v1
        name: common-addresses
        path: .node_ports.drydock_api
      dest:
        path: .values.conf.drydock.bootaction_url
        pattern: 'DRYDOCK_PORT'

    # MaaS IPs
    - src:
        schema: twigleg/CommonAddresses/v1
        name: common-addresses
        # TODOmb874d: Can change once we have an accessible VIP from fresh nodes.
        path: .genesis.ip
      dest:
        path: .values.conf.maas.url.maas_url
        pattern: 'MAAS_IP'
    - src:
        schema: twigleg/CommonAddresses/v1
        name: common-addresses
        path: .node_ports.maas_api
      dest:
        path: .values.conf.maas.url.maas_url
        pattern: 'MAAS_PORT'
    - src:
        schema: twigleg/CommonAddresses/v1
        name: common-addresses
        path: .node_ports.maas_proxy
      dest:
        path: .values.network.proxy.node_port.port

    # MaaS Config
    - src:
        schema: twigleg/CommonAddresses/v1
        name: common-addresses
        path: .dns.upstream_servers_joined
      dest:
        path: .values.confg.maas.dns.dns_servers
    - src:
        schema: twigleg/CommonAddresses/v1
        name: common-addresses
        path: .ntp.servers_joined
      dest:
        path: .values.confg.maas.ntp.ntp_servers
    - src:
        schema: deckhand/Passphrase/v1
        name: maas-region-key
        path: .
      dest:
        path: .values.secrets.maas_region.value

data:
  chart_name: maas
  release: maas
  namespace: ucp
  install:
    no_hooks: false
  upgrade:
    no_hooks: false
  values:
    labels:
      rack:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
      region:
        node_selector_key: ucp-control-plane
        node_selector_value: enabled
    network:
      proxy:
        node_port:
          enabled: true
    conf:
      drydock:
        bootaction_url: http://DRYDOCK_IP:DRYDOCK_PORT/api/v1.0/bootactions/nodes/
      maas:
        credentials:
          secret:
            namespace: ucp
        url:
          maas_url: http://MAAS_IP:MAAS_PORT/MAAS
        proxy:
          proxy_enabled: 'false'
        ntp:

schema: promenade/Genesis/v1
metadata:
  schema: metadata/Document/v1
  name: genesis
  labels:
    genesis: enabled
  layeringDefinition:
    abstract: false
    layer: global
  storagePolicy: cleartext
  substitutions:
    # Software versions for bootstrapping phase
    - src:
        schema: twigleg/SoftwareVersions/v1
        name: software-versions
        path: .images.armada.armada
      dest:
        path: .images.armada
    - src:
        schema: twigleg/SoftwareVersions/v1
        name: software-versions
        path: .images.armada.tiller
      dest:
        path: .images.helm.tiller
    - src:
        schema: twigleg/SoftwareVersions/v1
        name: software-versions
        path: .images.kubernetes.apiserver
      dest:
        path: .images.kubernetes.apiserver
    - src:
        schema: twigleg/SoftwareVersions/v1
        name: software-versions
        path: .images.kubernetes.controller-manager
      dest:
        path: .images.kubernetes.controller-manager
    - src:
        schema: twigleg/SoftwareVersions/v1
        name: software-versions
        path: .images.kubernetes.etcd
      dest:
        path: .images.kubernetes.etcd
    - src:
        schema: twigleg/SoftwareVersions/v1
        name: software-versions
        path: .images.kubernetes.scheduler
      dest:
        path: .images.kubernetes.scheduler

    # Site-specific configuration
    - src:
        schema: twigleg/CommonAddresses/v1
        name: common-addresses
        path: .genesis.hostname
      dest:
        path: .hostname
    - src:
        schema: twigleg/CommonAddresses/v1
        name: common-addresses
        path: .genesis.ip
      dest:
        path: .ip
data:
  labels:
    dynamic:
      - calico-etcd=enabled
      - ceph-mds=enabled
      - ceph-mon=enabled
      - ceph-osd=enabled
      - ceph-rgw=enabled
      - ceph-mgr=enabled
      - kubernetes-apiserver=enabled
      - kubernetes-controller-manager=enabled
      - kubernetes-etcd=enabled
      - kubernetes-scheduler=enabled
      - promenade-genesis=enabled
      - ucp-control-plane=enabled
  files:
    - path: /var/lib/anchor/calico-etcd-bootstrap
      content: "# placeholder for triggering calico etcd bootstrapping\n# this file will be deleted"
      mode: 0644
